{% extends 'base.html' %}
{% load custom_tags %}

{% block title %}
    {{title}}
{% endblock %}
{% block head %}
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
{% endblock %}

{% block body %}
<body>
<div class="container-fluid m-0 p-0"  style="height: 95vh;" id="app">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NOTE HUB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="btn btn-sm btn-outline-dark" type="button" data-bs-toggle="modal" data-bs-target="#newNoteModal">
              Create a New Note
            </button>
          </li>
        </ul>
        <div class="dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://picsum.photos/40" class="img-avatar" alt="..." style="border-radius: 50%;">
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>

    </div>
  </nav>


  <div class="row h-100">
    <div class="col-lg-2 bg-light">
        <div class="flex-shrink-0 p-3 text-dark ">
          <a class="align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-6">Category</span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <span class="nav-link side__nav__link active" style="cursor:pointer;"  @click="addActive">
                All
              </span>
            </li>
            <li class="nav-item" v-for="category in categories">
              <span class="nav-link side__nav__link" style="cursor:pointer;" @click="addActive">
                [[category.name]]
              </span>
            </li>
            <li>
              <button class="nav-link" data-bs-toggle="modal" data-bs-target="#createCategoryModal">
                Create a Category
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="col">
        <div class=" py-2">
          <div class="row" id="noteRow">

          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createCategoryModalLabel">Create a Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="categoryName" class="form-label">New Category Name</label>
              <input type="text" class="form-control" id="categoryName" placeholder="Work" v-model="newCategoryName">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancel</button>
            <button type="button" class="btn btn-success">Create</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="newNoteModal" tabindex="-1" aria-labelledby="newNoteModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-3">
          <div class="modal-header">
            <input type="text" class="form-control" style="border: 0; font-size: 23px; font-weight: bold" v-model="newNoteTitle" placeholder="Memo Title">
          </div>
          <div class="modal-body">
            <img v-if="newNoteImage != ''" :src="newNoteImages" style="width: 100%; height: auto" />
            <div class="">
              <div class="input-group input-group-inline">
                <textarea class="form-control" placeholder="Memo Content" style="border: 0; height: 200px; width: 100%" v-model="newNoteContent"></textarea>
              </div>
              <span class="mt-2 valid-feedback">Looks good!</span>
            </div>
          </div>
          <div class="modal-footer">
            <div class="me-auto">
              <button class="btn btn-link text-sm font-semibold" @click="addImagesButtonClicked"><i class="bi bi-cloud-upload"></i> Attach Images</button>
              <input class="form-control d-none" type="file" id="formFile" @change="addImage">
            </div>
            <button type="button" class="btn btn-sm btn-neutral" data-bs-dismiss="modal" @click="addNote">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="selectCategoryModal" tabindex="-1" aria-labelledby="selectCategoryModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-3">
          <div class="modal-header">
            Select a Category
          </div>
          <div class="modal-body">
            <select class="form-select" aria-label="Default select example">
              <option selected>Category Selection</option>
              <option v-for="category in categories" :value="category.id">[[category.name]]</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-neutral" data-bs-dismiss="modal" @click="addNote">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
  <script>
  let vue = new Vue({
      el: '#app',
      delimiters: ['[[', ']]'],
      data: {
          newCategoryName: '',
          newNoteImage: '',
          newNoteContent: '',
          newNoteTitle: '',
          categories: [{id: 1, name: 'Work', color: 'primary'}, {id: 2, name: 'Personal', color: 'info'}],
          masonry: null,
          notes: [
          {
            "id": 2,
            "title": "Create a Django",
            "category": {id: 1, name: 'Work', color: 'primary'},
            "content": "This is the simple test for developing Django Memo Application.",
            "image": ''
          },
          {
            "id": 3,
            "title": "text memo",
            "category": null,
            "content": "test memo",
            "image": ''
          },
          {
            "id": 4,
            "title": "text memo",
            "category": {id: 1, name: 'Work', color: 'primary'},
            "content": "memo1",
            "image": ''
          },
          {
            "id": 5,
            "title": "text memo",
            "category": {id: 1, name: 'Work', color: 'primary'},
            "content": "memo100",
            "image": ''
          },
          {
            "id": 6,
            "title": "Hello Function;s",
            "category": {id: 2, name: 'Personal', color: 'info'},
            "content": "Test1 ",
            "image": ''
          }
        ],
        nextNoteId: 111,
      },
      mounted() {
          const modal = document.getElementById("createCategoryModal");
          modal.addEventListener("hidden.bs.modal", function(){
            vue.newCategoryName = '';
          });
          this.initMasonry();
      },
      methods: {
        addImagesButtonClicked: function () {
          document.getElementById('formFile').click();
        },
        addImage: function () {
            const fileInput = document.getElementById("formFile")
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0]
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function () {
                    vue.newNoteImage = reader.result;
                };
            }
        },
        addNote: function () {
          const memoInfo = {
              id: this.nextNoteId, title: this.newNoteTitle, content: this.newNoteContent, image: this.newNoteImage, category: null
          };
          const rowEle = document.getElementById("noteRow")
          this.notes.unshift(memoInfo)
          const elmt = document.createElement("div")
          elmt.className = "col-sm-4 col-md-3 py-3"
          elmt.innerHTML = this.getHtmlElement(memoInfo)
          rowEle.appendChild(elmt)
          this.msnry.prepended(elmt)
          this.msnry.layout();
          this.newNoteTitle = "";
          this.newNoteContent = "";
          this.newNoteImage = "";

          this.nextNoteId += 1;
        },
        addActive: function () {
          {# add active class to clicked elements and remove all active from all elements has nav-link class #}
          const navLinks = document.getElementsByClassName("side__nav__link");
          for (let i = 0; i < navLinks.length; i++) {
            navLinks[i].addEventListener("click", function() {
              const current = document.getElementsByClassName("active");
              current[0].className = current[0].className.replace(" active", "");
              this.className += " active";
            });
          }
        },
        initMasonry: function () {
          this.msnry = new Masonry( '#noteRow', {"percentPosition": true });
          const rowEle = document.getElementById("noteRow")
          for(let i=0; i < this.notes.length; i++) {
              const elmt = document.createElement("div")
              elmt.className = "col-sm-4 col-md-3 py-3"
              elmt.innerHTML = this.getHtmlElement(this.notes[i])
              rowEle.appendChild(elmt)
              this.msnry.appended(elmt)
          }
          this.msnry.layout();
        },
        getHtmlElement: function (m) {
          return `
            <div class="card" style="cursor: pointer">
              <div class="${m.image === '' ? 'd-none':''}">
                <img ${m.image === '' ? "":'src="'+m.image+'"'} alt="..." class="card-img">
              </div>
              <div class="card-body">
                <!-- Title -->
                <h4 class="mb-2">${m.title}</h4>
                <!-- Text -->
                <p class="text-sm text-muted mb-3">
                  ${m.content}
                </p>
                <!-- Actions -->
                <div class="mx-n1 mt-5">
                  ${m.category !== null ? '<span class="badge bg-'+m.category.color+'">'+m.category.name+'</span>':'<span class="badge bg-secondary">N/A</span>'}
                  <button href="#" class="btn btn-square btn-sm btn-light rounded-circle mx-1" data-bs-toggle="modal" data-bs-target="#selectCategoryModal">
                    <span class="svg-icon">
                      <i class="bi bi-archive"></i>
                    </span>
                  </button>
                  <button href="#" class="btn btn-square btn-sm btn-light rounded-circle mx-1">
                    <span class="svg-icon">
                      <i class="bi bi-pen"></i>
                    </span>
                  </button>
                  <button onclick="vue.removeItem(${m.id}, this)" class="btn btn-square btn-sm btn-light rounded-circle mx-1">
                    <span class="svg-icon">
                      <i class="bi bi-trash"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>`
        }
      }
  });
  </script>
{% endblock %}
